<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Article</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <main class="edit-form-container">
    <h1 id="form-title" class="cf-title">Add New Article</h1>
    <form id="edit-article-form" class="cf-form">
      <input type="hidden" id="article-id" />

      <div class="cf-group">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>

      <div class="cf-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="cf-group">
  <label for="articleImage">Upload Article Image</label>
  <input type="file" id="articleImage" accept="image/*" />
  <img id="article-preview" src="#" style="display: none; max-width: 300px; margin-top: 10px;" />
  <input type="hidden" id="imageSrc" required />
</div>


      <div class="cf-group">
        <label for="status">Status</label>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Published">Published</option>
          <option value="Draft">Draft</option>
        </select>
      </div>

      <div id="photocard-container" class="cf-group" style="display: none;">
        <label for="photocardImage">Photocard Image (Published Only)</label>
          <input type="file" id="photocardImage" accept="image/*" />
          <img id="photocard-preview" src="#" style="display: none; max-width: 300px; margin-top: 10px;" />
          <input type="hidden" id="photocardImageSrc" />
 </div>

      <div class="cf-group">
        <label for="description">Short Description (for cards)</label>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <div class="cf-group">
        <label for="fullDescription">Full Article Content</label>
        <textarea id="fullDescription" rows="10" required></textarea>
      </div>

      <button type="submit" class="btn-primary">Save Article</button>
      <a href="dashboard.html" style="text-align: center; margin-top: 1rem;">Cancel</a>
    </form>
  </main>

  <script src="admin.js"></script>
</body>
</html>
